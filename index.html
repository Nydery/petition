<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formular</title>

    <link rel="stylesheet" type="text/css" href="css/master.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>

  <body>  <!-- background="bg-img2.png" -->
    <div class="container">
      <section id="wholeSite">
        <section id="head">
          <h1>Unterschreiben Sie!</h1>
          <h2>Hier kann etwas stehen.</h2>
        </section>


        <article class="formular">
          <form name="form1" action="#">
            <div class="formItem">
              <p>Vorname:</p>
              <input type="text" name="firstName" placeholder="Ihr Vorname" id="firstName" required>
            </div>

            <div class="formItem">
              <p>Nachname:</p>
              <input type="text" name="lastName" placeholder="Ihr Nachname" id="lastName" required>
            </div>

            <div class="formItem">
              <p>Telefon:</p>
              <input type="tel" name="phoneNumber" placeholder="zB. +43 123 45678910" id="phone" required>
            </div>

            <div class="formItem">
              <p>Email:</p>
              <input type="email" name="emailAdress" placeholder="Ihre Email Adresse" id="email" required>
            </div>
            <br>

            <p id="checkbox"><input id="checkboxElem" type="checkbox" name="checkbox" onclick="calc()"> Ich stimme den <a href="#">Datenschutzrichtlinien</a> zu</p>

            <h3 id="Error" hidden>Eingabe überprüfen</h3>
            <input class="submit" type="sumit" name="submit" onclick="sign()" value="Unterschreiben" readonly>
          </form>

          <div class="datasafety" hidden>
            <h3>Datenschutzrichtlinien</h3>
          </div>


        </article>
      </section>

    </div>


    <script src="js/master.js"></script>
  </body>
</html>
